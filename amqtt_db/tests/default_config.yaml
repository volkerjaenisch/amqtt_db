listeners:
  default:
    type: tcp
    bind: 0.0.0.0:1883
sys_interval: 20
auth:
  allow-anonymous: true
plugins:
  - auth_file
  - auth_anonymous
  - amqtt_db

topic-check:
  enabled: False

amqtt_db:
  db_mapper : wide
  db_connection : 'postgresql://root:sas242@192.168.178.25/iot'

  payload :
    tinkershop/trh :
      amqtt_db.payload.json_decoder.JSONDecoder :
        FlatDeserializer :
          temp : float
          rh : float
          press : float
          gas : float
          'current time' : datetime.datetime
