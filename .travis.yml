sudo: false
language: python
python:
  - 3.7
  - 3.8
  - 3.9
cache:
  pip: true

before_install:
 - pip install poetry
 - pip install flake8
 - pip install coverage

install:
  - poetry install
script:
- poetry run flake8 amqtt_db
- poetry run coverage run --source=amqtt_db -m unittest discover -b

